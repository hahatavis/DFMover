<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Circle with Squares and Text</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        canvas {
            display: block;
            background-color: #556B2F;  /* Dull green background */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Function to resize the canvas to fill the window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Update circle y position to stay vertically centered
            circleY = canvas.height / 3;  // Adjust circle Y position to be in the top 1/3 of the screen
        }

        // Define colors
        const lighterGrey = 'rgb(212, 212, 212)';  // Lighter grey (halfway between the original grey and white)

        // Circle properties
        let circleRadius = 30;
        let circleX = circleRadius;
        let circleY = canvas.height / 3;  // Start position (1/3 of the screen height)
        let circleSpeed = 2;
        let direction = 1;

        // Square group properties
        const groups = [
            { size: 40, xStart: 50, y: canvas.height - 250, color: lighterGrey },    // Group A
            { size: 30, xStart: 300, y: canvas.height - 150, color: lighterGrey },   // Group B
            { size: 20, xStart: 550, y: canvas.height - 50, color: lighterGrey }     // Group C
        ];

        // Update square group positions dynamically
        function updateGroupPositions() {
            groups[0].y = canvas.height - 250;  // Group A
            groups[1].y = canvas.height - 150;  // Group B
            groups[2].y = canvas.height - 50;   // Group C
        }

        // Draw text
        function drawText() {
            ctx.fillStyle = 'black';
            ctx.font = '24px Arial';
            ctx.fillText(`Speed: ${circleSpeed}`, 10, 30);
            ctx.fillText(`Size: ${circleRadius}`, 10, 60);
            ctx.fillText('Press UP/DOWN to adjust speed', 10, 90);
            ctx.fillText('Press LEFT/RIGHT to adjust size', 10, 120);
        }

        // Draw a circle
        function drawCircle() {
            ctx.beginPath();
            ctx.arc(circleX, circleY, circleRadius, 0, Math.PI * 2, false);
            ctx.fillStyle = lighterGrey;
            ctx.fill();
            ctx.closePath();
        }

        // Draw square groups
        function drawGroups() {
            groups.forEach(group => {
                for (let i = 0; i < 5; i++) {
                    const squareSize = group.size - i * 5;  // Shrinking squares
                    const x = group.xStart + i * (group.size + 15);  // Consistent gap
                    ctx.fillStyle = group.color;
                    ctx.fillRect(x, group.y, squareSize, squareSize);
                }
            });
        }

        // Update the position of the circle
        function updateCircle() {
            circleX += direction * circleSpeed;
            if (circleX + circleRadius >= canvas.width || circleX - circleRadius <= 0) {
                direction *= -1;  // Reverse direction if boundary is hit
            }
        }

        // Key handling for speed and size
        window.addEventListener('keydown', function (event) {
            if (event.key === 'ArrowUp') {
                circleSpeed += 1;  // Increase speed
            } else if (event.key === 'ArrowDown' && circleSpeed > 1) {
                circleSpeed -= 1;  // Decrease speed
            } else if (event.key === 'ArrowRight') {
                circleRadius += 5;  // Increase the radius
            } else if (event.key === 'ArrowLeft' && circleRadius > 5) {
                circleRadius -= 5;  // Decrease the radius
            }
        });

        // Handle window resizing
        window.addEventListener('resize', function () {
            resizeCanvas();         // Resize the canvas
            updateGroupPositions(); // Reposition the groups
        });

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);  // Clear the canvas
            drawCircle();   // Draw the moving circle
            drawGroups();   // Draw the groups of squares
            drawText();     // Draw the text with speed and size
            updateCircle();  // Update the circle position
            requestAnimationFrame(gameLoop);  // Call the next frame
        }

        // Initial setup
        resizeCanvas();  // Set the canvas to fill the screen
        gameLoop();      // Start the game loop
    </script>
</body>
</html>
