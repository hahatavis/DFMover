<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFMover</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background-color: #556B2F;  /* Dull green background */
        }
        .controls-wrapper {
            display: flex;
            flex-direction: column; /* Stacks title and controls vertically */
            align-items: center;
            position: absolute;
            top: 10px;
            left: 0;
            right: 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
        }
        .controls-container {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
        }
        .controls {
            display: flex;
            flex-direction: column;  /* Stack controls vertically */
            margin: 0 10px;
        }
        label {
            margin-bottom: 10px;
        }
        input[type="range"] {
            width: 150px;
        }
        h1 {
            font-size: 22px; /* 60% smaller title */
            color: black;  /* Changed to black */
            text-align: center;
            margin: 0 0 10px 0; /* Add margin at the bottom to separate from controls */
        }
    </style>
</head>
<body>
    <!-- Title Text -->
    <div class="controls-wrapper">
        <h1>DFMover</h1>

        <!-- Control box with two stacked controls per section, horizontal across the top -->
        <div class="controls-container">
            <!-- Speed and Size Controls -->
            <div class="controls">
                <label for="speedRange">Speed: <span id="speedValue">2</span></label>
                <input type="range" id="speedRange" min="1" max="30" value="2">
                <label for="sizeRange">Size: <span id="sizeValue">30</span></label>
                <input type="range" id="sizeRange" min="2" max="100" value="30">
            </div>
            <!-- Color and Right Limit Controls -->
            <div class="controls">
                <label for="colorRange">Color (0=Black, 255=White, default=212): <span id="colorValue">212</span></label>
                <input type="range" id="colorRange" min="0" max="255" value="212">
                <label for="rightLimitRange">Right Limit (%): <span id="rightLimitValue">100</span></label>
                <input type="range" id="rightLimitRange" min="10" max="100" value="100">
            </div>
            <!-- Shape Selector (Circle, Square, Diamond) -->
            <div class="controls">
                <label>Shape:</label>
                <label><input type="radio" name="shape" value="circle" checked> Circle</label>
                <label><input type="radio" name="shape" value="square"> Square</label>
                <label><input type="radio" name="shape" value="diamond"> Diamond</label>
            </div>
            <!-- Gridlines Toggle -->
            <div class="controls">
                <label><input type="checkbox" id="gridToggle"> Show Grid Lines</label>
            </div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // HTML controls for speed, size, color, grid, right limit, and shape
        const speedRange = document.getElementById('speedRange');
        const sizeRange = document.getElementById('sizeRange');
        const colorRange = document.getElementById('colorRange');
        const rightLimitRange = document.getElementById('rightLimitRange');
        const speedValueText = document.getElementById('speedValue');
        const sizeValueText = document.getElementById('sizeValue');
        const colorValueText = document.getElementById('colorValue');
        const rightLimitValueText = document.getElementById('rightLimitValue');
        const gridToggle = document.getElementById('gridToggle');
        const shapeRadios = document.getElementsByName('shape');

        // Variables to control grid lines visibility, circle color, right limit, and shape
        let showGridLines = false;
        let circleColorValue = 212;  // Default color matches the squares (rgb(212, 212, 212))
        let rightLimitPercentage = 100;  // Default right limit is 100% (full width)
        let selectedShape = 'circle';  // Default shape is circle

        // Circle properties
        let shapeSize = 30;
        let shapeX = shapeSize;
        let shapeY = canvas.height / 3;  // Start position (1/3 of the screen height)
        let shapeSpeed = 2;  // Start at the speed for value 2
        let direction = 1;

        // Maximum speed corresponding to slider value 7 on the previous scale
        const maxSpeedAt7 = 7;

        // Map new slider value (1-30) to a speed scale, and halve the top speed
        function mapSpeed(value) {
            return (value * maxSpeedAt7 / 7) / 4;  // Halve the top speed (divide by 4 instead of 2)
        }

        // Square group properties
        const groups = [
            { size: 40, xStart: 50, y: canvas.height - 250, color: 'rgb(212, 212, 212)' },    // Group A
            { size: 30, xStart: 300, y: canvas.height - 150, color: 'rgb(212, 212, 212)' },   // Group B
            { size: 20, xStart: 550, y: canvas.height - 50, color: 'rgb(212, 212, 212)' }     // Group C
        ];

        // Function to resize the canvas to fill the window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Update shape y position to stay vertically centered
            shapeY = canvas.height / 3;  // Adjust shape Y position to be in the top 1/3 of the screen
            updateGroupPositions(); // Recalculate positions of the squares
        }

        // Update square group positions dynamically
        function updateGroupPositions() {
            groups[0].y = canvas.height - 250;  // Group A
            groups[1].y = canvas.height - 150;  // Group B
            groups[2].y = canvas.height - 50;   // Group C
        }

        // Draw grid lines spanning the width based on right limit
        function drawGridLines() {
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 1;  // Half the thickness of the previous line

            // Top grid line, half a shape radius above the shape's path
            ctx.beginPath();
            ctx.moveTo(0, shapeY - shapeSize * 1.5);  // Start from left edge
            ctx.lineTo(canvas.width * rightLimitPercentage / 100, shapeY - shapeSize * 1.5);  // Span to right limit
            ctx.stroke();

            // Bottom grid line, half a shape radius below the shape's path
            ctx.beginPath();
            ctx.moveTo(0, shapeY + shapeSize * 1.5);  // Start from left edge
            ctx.lineTo(canvas.width * rightLimitPercentage / 100, shapeY + shapeSize * 1.5);  // Span to right limit
            ctx.stroke();
        }

        // Draw the shape (Circle, Square, or Diamond)
        function drawShape() {
            const shapeColor = `rgb(${circleColorValue}, ${circleColorValue}, ${circleColorValue})`;  // Set color from slider

            ctx.fillStyle = shapeColor;
            ctx.beginPath();

            if (selectedShape === 'circle') {
                ctx.arc(shapeX, shapeY, shapeSize, 0, Math.PI * 2, false);  // Circle shape
            } else if (selectedShape === 'square') {
                ctx.fillRect(shapeX - shapeSize, shapeY - shapeSize, shapeSize * 2, shapeSize * 2);  // Square shape
            } else if (selectedShape === 'diamond') {
                ctx.moveTo(shapeX, shapeY - shapeSize); // Top vertex
                ctx.lineTo(shapeX + shapeSize, shapeY); // Right vertex
                ctx.lineTo(shapeX, shapeY + shapeSize); // Bottom vertex
                ctx.lineTo(shapeX - shapeSize, shapeY); // Left vertex
                ctx.closePath();  // Close the diamond shape
            }

            ctx.fill();
        }

        // Draw square groups
        function drawGroups() {
            groups.forEach(group => {
                for (let i = 0; i < 5; i++) {
                    const squareSize = group.size - i * 5;  // Shrinking squares
                    const x = group.xStart + i * (group.size + 15);  // Consistent gap
                    ctx.fillStyle = group.color;
                    ctx.fillRect(x, group.y, squareSize, squareSize);
                }
            });
        }

        // Update the position of the shape based on the right limit
        function updateShape() {
            const maxShapeX = canvas.width * rightLimitPercentage / 100 - shapeSize;

            shapeX += direction * shapeSpeed;
            if (shapeX >= maxShapeX || shapeX <= shapeSize) {
                direction *= -1;  // Reverse direction if boundary is hit
            }
        }

        // Event listeners for HTML range inputs and checkbox
        speedRange.addEventListener('input', function () {
            shapeSpeed = mapSpeed(parseInt(this.value));  // Map the slider value to the new speed scale
            speedValueText.textContent = this.value;
        });

        sizeRange.addEventListener('input', function () {
            shapeSize = parseInt(this.value);  // Update the shape size
            sizeValueText.textContent = this.value;
        });

        colorRange.addEventListener('input', function () {
            circleColorValue = parseInt(this.value);  // Update shape color value
            colorValueText.textContent = this.value;
        });

        rightLimitRange.addEventListener('input', function () {
            rightLimitPercentage = parseInt(this.value);  // Update the right limit percentage
            rightLimitValueText.textContent = this.value;
        });

        gridToggle.addEventListener('change', function () {
            showGridLines = this.checked;
        });

        // Update selected shape when a radio button is clicked
        shapeRadios.forEach(radio => {
            radio.addEventListener('change', function () {
                selectedShape = this.value;
            });
        });

        // Handle window resizing
        window.addEventListener('resize', function () {
            resizeCanvas();         // Resize the canvas
        });

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);  // Clear the canvas

            // Draw grid lines if enabled
            if (showGridLines) {
                drawGridLines();
            }

            drawShape();   // Draw the selected shape
            drawGroups();   // Draw the groups of squares
            updateShape();  // Update the shape position
            requestAnimationFrame(gameLoop);  // Call the next frame
        }

        // Initial setup
        resizeCanvas();  // Set the canvas to fill the screen and position elements correctly
        gameLoop();      // Start the game loop
    </script>
</body>
</html>
